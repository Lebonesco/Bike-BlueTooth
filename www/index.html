<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova --> 
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="TestCtrl">
      <ion-header-bar class="bar-balanced">
        <h1 class="title bar-balanced">Bike BlueTooth</h1>
      </ion-header-bar>
      <ion-content>
            <button class="button button-clear button-balanced " ng-click="startWatching()">
                Start Measurement
            </button>
            <button class="button button-clear button-balanced" ng-click="stopWatching()">
                Stop Measurement
            </button>
            <div class="list card">
                <label class="item item-input">
                    <span class="input-label">X:</span>
                    <input type="text" placeholder="0" ng-model="measurements.x">
                </label>
                <label class="item item-input">
                    <span class="input-label">Y:</span>
                    <input type="text" placeholder="0" ng-model="measurements.y">
                </label>
                <label class="item item-input">
                    <span class="input-label">Z:</span>
                    <input type="text" placeholder="0" ng-model="measurements.z">
                </label>
                <label class="item item-input">
                    <span class="input-label">Detect</span>
                    <input type="text" placeholder="0" ng-model="bluetooth">
                </label>
                <label class="item item-input">
                    <span class="input-label">Frequency</span>
                    <input type="text" placeholder="0" ng-model="options.frequency">
                </label>
            </div>
        </ion-content>
        <div class="bar bar-footer bar-balanced">
        </div>
    </ion-pane>
  </body>
</html>
